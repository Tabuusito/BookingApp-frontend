<div class="container">
  <h2>Crear Cuenta</h2>
  <form (ngSubmit)="onRegister()" #registerForm="ngForm">
    <div class="form-group">
      <!-- Cambiado de Nombre Completo a Nombre de Usuario -->
      <label for="username">Nombre de Usuario</label>
      <input type="text" id="username" name="username" [(ngModel)]="username" required minlength="3" #usernameInput="ngModel">
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" [(ngModel)]="email" required email #emailInput="ngModel">
    </div>

    <div class="form-group">
      <label for="password">Contraseña</label>
      <input type="password" id="password" name="password" [(ngModel)]="password" required minlength="6" #passwordInput="ngModel">
    </div>
    
    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="registerForm.invalid">Registrarse</button>
  </form>

  <div class="auth-links">
    <p>¿Ya tienes cuenta? <a routerLink="/login">Inicia Sesión</a></p>
  </div>
</div>
