<div class="container">
  <h2>Iniciar Sesión</h2>
  <form (ngSubmit)="onLogin()" #loginForm="ngForm">
    <div class="form-group">
      <!-- Cambiado de email a username -->
      <label for="username">Nombre de Usuario</label>
      <input type="text" id="username" name="username" [(ngModel)]="username" required #usernameInput="ngModel">
    </div>

    <div class="form-group">
      <label for="password">Contraseña</label>
      <input type="password" id="password" name="password" [(ngModel)]="password" required #passwordInput="ngModel">
    </div>

    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Iniciar Sesión</button>
  </form>

  <div class="auth-links">
    <p>¿No tienes cuenta? <a routerLink="/register">Regístrate</a></p>
  </div>
</div>
